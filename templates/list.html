{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/list.css')}}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="{{ url_for('select_title_book') }}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="検索キーワードを入力">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">検索</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>著者</th>
                <th>出版社</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{{ url_for('book_detail', isbn=book[4]) }}">{{ book[1] }}</a></td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
