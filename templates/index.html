<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ログイン</h1>
    {% if error %}
      <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    {% if msg %}
      <div class="alert alert-success">{{msg}}</div>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" class="form-control" name="mail" value="{{data.mail if data is defined else ''}}">
      </div>
      <div class="form-group">
        <label for="password">パスワード：</label>
        <input type="password" class="form-control" name="password" value="{{data.password if data is defined else ''}}">
      </div>
      <button type="submit" class="btn btn-primary btn-block">ログイン</button>
    </form>
    <p class="text-center mt-3 mb-0">
      <a href="{{url_for('register')}}">新規登録</a>
    </p>
  </div>

  <!-- Add Bootstrap JS and jQuery links (required for some Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
