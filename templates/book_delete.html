{% extends "layout.html" %}
{% block title %}
    図書削除
{% endblock %}


{% block content %}
<h1>図書削除</h1>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ id }}</h2>
            <div class="card-text">
                <form action="{{ url_for('book_delete_exe') }}" method="post">
                <label><string>ID</strong>:{{ id }}<input type="hidden" name="id" value={{ id }}></label><br>
            <button type="submit" class="btn btn-primary">削除</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
